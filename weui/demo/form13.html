    <script src="../js/zepto.min.js"></script>
    <script>
        $(function(){
	$(document).on("click","#k1 .weui-form-checkbox",function(){

<body ontouchstart>

            <input class="weui-form-checkbox"  name="f2"  id="g3" value="杨紫" type="radio">

        </div>
        
</div>
