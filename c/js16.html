        <p class="page-hd-desc">ios和微信客户端内自动播放音频需采用Jsdk,其余都不能自动;</p>

 <div class="page-hd">
<audio id="mp3" src="http://7xr193.com1.z0.glb.clouddn.com/test.mp3" preload="meta" controls></audio>
<script src="https://res.wx.qq.com/open/js/jweixin-1.0.0.js"></script>
<script>
    function audioplay(id){
    var audio = document.getElementById(id);
   !audio.paused?audio.pause():audio.play();

    
    document.addEventListener("WeixinJSBridgeReady", function () {
          !audio.paused?audio.pause():audio.play();
    }, false); 
}
$(function(){
audioplay('mp3');

})
</script>

<a href="javascript:;" class="weui_btn weui_btn_primary" onclick="audioplay('mp3')">播放</a>
